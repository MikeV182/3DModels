<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>3DModels</title>
        <link rel="stylesheet" href="../static/AccountPageStyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&display=swap" rel="stylesheet">
        <script src="../static/AccountPageApp.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="row vh-100">
                <div class="col">
                    <h1>Account Details</h1>
                    <div>
                        <form method="" action="">
                            <div class="mb-3">
                                <label for="name">Profile name & surname</label>
                                <input id="name" name="name" type="text" class="form-control" placeholder="Name" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email" class="form-control" placeholder="Email" disabled>
                            </div>
                            <div class="mb-3">
                                <img 
                                src="../static/img/passwordHideIcon.svg"
                                alt="" 
                                height="30" 
                                width="30"
                                id="passwordEyeIcon"
                                onclick="showHidePassword()" />
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="Password" disabled>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <a href="">View purchase history</a>
                    <div>
                        <h3>Recent discounts</h3>
                    </div>
                    <div class="mt-5">
                        <div class="row">
                            <div class="col">
                                <form action="" method="patch"></form>
                                    <input id="changeDetailsBtn" type="submit" value="change details">
                                </form>
                            </div>
                            <div class="col">
                                <form action="" method="delete">
                                    <input id="deleteAccountBtn" type="button" value="delete account">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
