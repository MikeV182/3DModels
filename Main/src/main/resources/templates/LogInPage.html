<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>3DModels</title>
        <link rel="stylesheet" href="LogInPageStyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&display=swap" rel="stylesheet">
        <script src="LogInPageApp.js" defer></script>
    </head>

    <body>
        <div class="container" id="pageContainer">
            <div class="row vh-100 align-items-center" id="pageRow">
                <div id="logoContainer">
                    <img 
                        src="/img/logo_demo.png"
                        id="logo" 
                        alt=""
                    >
                </div>
                <div id="headerContainer">
                    <div>
                        <span id="welcomeBackText">Welcome Back</span>
                    </div>
                    <div>
                        <span id="enterDetailsText">Please enter your details to sign in.</span>
                    </div>
                </div>
                <div>
                    <form th:method="POST" th:action="@{/login}">
                        <div class="mb-3">
                            <input id="email" name="email" type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <img 
                            src="../img/passwordHideIcon.svg" 
                            alt="" 
                            height="30" 
                            width="30"
                            id="passwordEyeIcon"
                            onclick="showHidePassword()" />
                            <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        <span id="RememberMeSpan">Remember me</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col text-end">
                                <a id="forgotPasswordRef" href="">Forgot Password?</a>
                            </div>
                        </div>
                        <div>
                            <input id="SubmitButton" type="submit" value="Sign In">
                        </div>
                    </form>
                </div>
                <div class="row text-center">
                    <span id="dontHaneAnAccountSpan">Don't have an account yet? <a id="signUpRef" href="/new">Sign Up</a></span>
                </div>
            </div>
        </div>
    </body>
</html>
